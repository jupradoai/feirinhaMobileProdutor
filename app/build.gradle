plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.google.gms.google.services)  // Mantendo essa linha
}

android {
    namespace 'br.com.fatecdiadema.feirinha'  // Mantenha a versão que você preferir
    compileSdk 34

    defaultConfig {
        applicationId "br.com.fatecdiadema.feirinha"  // Mantenha a versão que você preferir
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.firebase.auth
    implementation 'com.google.android.material:material:1.9.0'
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
